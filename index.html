<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />

  <body class="bg-img">

      <nav class="navbar navbar-expand-lg bg-light">

          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNavDropdown">
            <ul class="navbar-nav">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" target="_blank" href="https://github.com/byronurrutia/comp484_project2" ><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-github" viewBox="0 0 16 16">

                </svg> GitHub Repo</a>

                   Asset Links
                </a>
                <ul class="dropdown-menu">
                  <li><a class="dropdown-item" href="https://elthen.itch.io/2d-pixel-art-cat-sprites" target="_blank">Cat Sprites</a></li>
                  <li><a class="dropdown-item" href="https://www.mineimatorforums.com/index.php?/topic/46037-minecraft-sound-pack-â€”-117/#elComment_539335" target="_blank">Sound Effects</a></li>

                  <input
                    type="range"
                    class="form-range volume"

                    id="customRange3"

              </li>
            </ul>
          </div>
        </div>
      </nav>
    </header>

    <main>
      <div class="alert alert-warning alert-dismissible fade show text-center" role="alert">
        Change the Volume with the Slider Above
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
      </div>
      <div class="container">
        <div class="row img-row justify-content-center">
          <div class="col-md-4">
            <div class="card mb-3 border-dark text-center">
              <img
                src="./assets/catpaw.gif"
                class="card-img-top pet-image"
                alt="..."
              />
              <div class="card-header">
                <h5 class="card-title">
                  Name: <strong><span class="name"></span></strong>
                </h5>
                <h6>Status:</h6>
                <span class="status"> </span>
              </div>
            </div>
          </div>
        </div>

        <div class="row info-row justify-content-center">
          <div class="col-md-8">
            <div class="card-group">
              <div class="card text-bg-light mb-3" style="max-width: 18rem">
                <div class="card-header">
                  <svg
                    xmlns="http://www.w3.org/2000/svg"
                    width="16"
                    height="16"
                    fill="currentColor"
                    class="bi bi-file-arrow-down-fill"
                    viewBox="0 0 16 16"
                  >
                    <path
                      d="M12 0H4a2 2 0 0 0-2 2v12a2 2 0 0 0 2 2h8a2 2 0 0 0 2-2V2a2 2 0 0 0-2-2zM8 5a.5.5 0 0 1 .5.5v3.793l1.146-1.147a.5.5 0 0 1 .708.708l-2 2a.5.5 0 0 1-.708 0l-2-2a.5.5 0 1 1 .708-.708L7.5 9.293V5.5A.5.5 0 0 1 8 5z"
                    />
                  </svg>
                  Weight:
                </div>
                <div class="card-body">
                  <h5 class="card-title">
                    <strong><span class="weight"></span> lb</strong>
                  </h5>
                </div>
              </div>
              <div class="card text-bg-light mb-3" style="max-width: 18rem">
                <div class="card-header text-nowrap">
                  <svg
                    xmlns="http://www.w3.org/2000/svg"
                    width="16"
                    height="16"
                    fill="currentColor"
                    class="bi bi-heart-fill"
                    viewBox="0 0 16 16"
                  >
                    <path
                      fill-rule="evenodd"
                      d="M8 1.314C12.438-3.248 23.534 4.735 8 15-7.534 4.736 3.562-3.248 8 1.314z"
                    />
                  </svg>
                  Happiness:
                </div>
                <div class="card-body">
                  <h5 class="card-title">
                    <strong
                      ><span class="happiness"></span> tail-wags/min</strong
                    >
                  </h5>
                </div>
              </div>
              <div class="card text-bg-light mb-3" style="max-width: 18rem">
                <div class="card-header">
                  <svg
                    xmlns="http://www.w3.org/2000/svg"
                    width="16"
                    height="16"
                    fill="currentColor"
                    class="bi bi-moon-fill"
                    viewBox="0 0 16 16"
                  >
                    <path
                      d="M6 .278a.768.768 0 0 1 .08.858 7.208 7.208 0 0 0-.878 3.46c0 4.021 3.278 7.277 7.318 7.277.527 0 1.04-.055 1.533-.16a.787.787 0 0 1 .81.316.733.733 0 0 1-.031.893A8.349 8.349 0 0 1 8.344 16C3.734 16 0 12.286 0 7.71 0 4.266 2.114 1.312 5.124.06A.752.752 0 0 1 6 .278z"
                    />
                  </svg>
                  Rest:
                </div>
                <div class="card-body">
                  <h5 class="card-title">
                    <strong><span class="rest"></span> hrs</strong>
                  </h5>
                </div>
              </div>
            </div>
          </div>
        </div>

        <div class="row button-row justify-content-center">
          <div class="buttons">
            <div class="d-grid gap-2 d-md-flex justify-content-md-center">
              <button type="button" class="btn treat-button btn-primary btn-lg">
                Treat
              </button>
              <button
                type="button"
                class="btn exercise-button btn-primary btn-lg"
              >
                Exercise
              </button>

              <button type="button" class="btn play-button btn-primary btn-lg">
                Play
              </button>

              <button type="button" class="btn sleep-button btn-primary btn-lg">
                Sleep
              </button>
            </div>
          </div>
        </div>
      </div>

      <audio class="cat-vfx" src="./audio/meow2.ogg"></audio>
    </main>

    <!-- Your web-app is https, so your scripts need to be too -->
    <script
      src="https://code.jquery.com/jquery-2.2.1.min.js"
      integrity="sha256-gvQgAFzTH6trSrAWoH1iPo9Xc96QxSZ3feW6kem+O00="
      crossorigin="anonymous"
    ></script>
    <!-- JavaScript Bundle with Popper -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"

      crossorigin="anonymous"
    ></script>
  </body>
</html>
