<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script src="index.js" defer></script>
    <title>Document</title>
  </head>
  <body>
    <header>
      <h1>Virtual Cat</h1>
    </header>

    <main>
      <audio class="cat-vfx" src="./audio/meow2.ogg">
        <!-- <source class="cat-audio"  type="audio/ogg" /> -->
      </audio>
      <section class="pet-image-container">
        <!-- Replace pet image with your own pet image -->
        <img class="pet-image" src="./assets/catpaw.gif" />
      </section>
      <section class="dashboard">
        <div>
          Name: <strong><span class="name"></span></strong>
        </div>
        <div>
          Weight: <strong><span class="weight"></span> pounds</strong>
        </div>
        <div>
          Happiness:
          <strong><span class="happiness"></span> tail wags (per min)</strong>
        </div>
        <div class="button-container">
          <button class="treat-button">Treat</button>
          <button class="play-button">Play</button>
          <button class="exercise-button">Exercise</button>
        </div>
      </section>
    </main>

    <!-- Your web-app is https, so your scripts need to be too -->
    <script
      src="https://code.jquery.com/jquery-2.2.1.min.js"
      integrity="sha256-gvQgAFzTH6trSrAWoH1iPo9Xc96QxSZ3feW6kem+O00="
      crossorigin="anonymous"
    ></script>
  </body>
</html>
